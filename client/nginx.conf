server {
    listen 8080;  # Changed from 80 to match your compose file
    server_name _;

    # Add this line to set the maximum body size for the entire server
    client_max_body_size 50M; #

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        add_header Content-Security-Policy "default-src 'self'; connect-src 'self' https://api.iconify.design https://api.simplesvg.com https://api.unisvg.com; frame-src 'self' blob:; img-src 'self' data:; media-src 'self' blob:;";
    }
    
    location /api {
        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Ensure Nginx allows larger bodies specifically for the API endpoint
        client_max_body_size 50M; #

        # Remove all CSP headers for API
        proxy_hide_header Content-Security-Policy;
    }

    location /uploads {
        proxy_pass http://backend:5000;
        proxy_hide_header Content-Security-Policy;
        client_max_body_size 50M; #
    }
    
    location /file {
        proxy_pass http://backend:5000;
        proxy_hide_header Content-Security-Policy;
        client_max_body_size 50M; #
    }
}